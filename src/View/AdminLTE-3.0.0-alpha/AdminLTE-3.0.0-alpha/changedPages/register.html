<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Регистрация</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../plugins/iCheck/square/blue.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="../index.html"><b>Регистраця</b></a>
    </div>

    <div class="card">
        <div class="card-body register-card-body">

            <form action="../index.html" method="post">
                <div class="form-group">
                    <div class="input-group-prepend has-feedback">
                        <span class="fa fa-user form-control-feedback" style="width: 25px"></span>
                        <input type="text" class="form-control" placeholder="Фамилия">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group-prepend has-feedback">
                        <span class="fa fa-user form-control-feedback" style="width: 25px"></span>
                        <input type="text" class="form-control" placeholder="Имя">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group-prepend has-feedback">
                        <span class="fa fa-user form-control-feedback" style="width: 25px"></span>
                        <input type="text" class="form-control" placeholder="Отчество">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend has-feedback">
                            <span class="fa fa-calendar form-control-feedback" style="width: 25px"></span>
                        </div>
                        <input type="text" class="form-control" data-inputmask="'alias': 'date'" data-mask=""
                               placeholder="ДД/ММ/ГГГГ">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group-prepend has-feedback">
                        <span class="fa fa-envelope form-control-feedback" style="width: 25px"></span>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="fa fa-phone form-control-feedback" style="width: 25px"></span>
                        </div>
                        <input type="text" class="form-control"
                               data-inputmask="'mask': ['999-999-99-99', '+7999 999 99 99[9]']"
                               data-mask="" placeholder="999-999-99-99">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group-prepend has-feedback">
                        <span class="fa fa-lock form-control-feedback" style="width: 25px"></span>
                        <input type="password" class="form-control" placeholder="Пароль">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group-prepend form-group has-feedback">
                        <span class="fa fa-lock form-control-feedback" style="width: 25px"></span>
                        <input type="password" class="form-control" placeholder="Повторите пароль">
                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                    </div>
                    <div class="col-8">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Зарегистрироваться</button>
                    </div>
                </div>
            </form>
            <div class="row">
                <a href="login.html" class="text-center" style="display:block; width: 100%; align-content: center">Я уже
                    зарегистрирован</a>
            </div>


        </div>
        <!-- /.form-box -->
    </div><!-- /.card -->
</div>
<!-- /.register-box -->
<!-- input mask -->
<script src="../plugins/input-mask/jquery.inputmask.js"></script>
<script src="../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="../plugins/input-mask/jquery.inputmask.phone.extensions.js"></script>
<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- iCheck -->
<script src="../plugins/iCheck/icheck.min.js"></script>
</body>
</html>
